<html lang="es">
<head>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="img/logo.png" alt="logo" width="44" height="44" class="rounded">
      <span class="fw-bold">Autoservicio</span>
    </a>

    <div class="d-flex align-items-center ms-auto gap-2">
      <a class="btn btn-outline-light btn-sm" href="productos.html">Productos</a>
      <a class="btn btn-outline-light btn-sm" href="login.html">Admin</a>
      <button id="themeToggle" class="btn btn-light btn-sm" title="Cambiar tema">ðŸŒ™</button>
    </div>
  </div>
</nav>


  <!-- MAIN -->
  <main class="container py-5 text-center">
    <div class="mx-auto" style="max-width:640px">
      <h1 class="display-6 fw-bold mb-3">Bienvenido al Autoservicio</h1>
      <p class="lead text-muted mb-4">IngresÃ¡ tu nombre para comenzar</p>

      <form id="startForm" class="card p-4 shadow-sm">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input id="clienteNombre" class="form-control" placeholder="Tu nombre" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Continuar</button>
      </form>
    </div>
  </main>

  <footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">Grupo Paracetamol â€” ProgramaciÃ³n 3</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tema.js"></script>
  <script>
    const form = document.getElementById('startForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('clienteNombre').value.trim();
      if (!nombre) return alert('Por favor ingresa tu nombre');
      sessionStorage.setItem('clienteNombre', nombre);
      location.href = 'productos.html';
    });
  </script>
</body>
</html>
