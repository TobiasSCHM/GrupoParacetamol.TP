<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alta de producto - Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Panel Admin</a>
      <div class="d-flex gap-2">
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Volver</a>
        <button id="themeToggle" class="btn btn-light btn-sm">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="fw-bold mb-4">Alta de nuevo producto</h2>

    <form id="altaForm" class="card p-4 shadow-sm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="marca" class="form-label">Nombre del producto</label>
        <input id="marca" name="marca" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input id="precio" name="precio" type="number" step="0.01" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">CategorÃ­a</label>
        <select id="categoria" name="categoria" class="form-select" required>
          <option value="alimentos">Alimentos</option>
          <option value="bebidas">Bebidas</option>
          <option value="limpieza">Limpieza</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input id="activo" name="activo" type="checkbox" class="form-check-input" checked>
        <label for="activo" class="form-check-label">Activo</label>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tema.js"></script>
  <script type="module" src="js/admin_alta.js"></script>
</body>
</html>
